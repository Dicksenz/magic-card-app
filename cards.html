<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <script src = "/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
        .newCard{
            transition: transform 1s ease-out;
                /* back on screen: translateY to a lower level */
                transform: translateY(-50vh)
            }
    </style>

</head>
<body>
    <script>
        $(function () {
            var socket = io();
            // Send message card loaded to server
            socket.emit('load-cards', 'cards loaded');
            $('form').submit(function(e){
              e.preventDefault(); // prevents page reloading
              var element = document.getElementById("card");
              element.classList.toggle("newCard");
              // Send message throw card to server
              socket.emit('throw-card', 'throw card');
            });
          });
    </script>
    <center>
        <form action="">
            <button><img id="card"src="/Ace.png" draggable="true"></button>
        </form>
    </center>
</body>
</html>
